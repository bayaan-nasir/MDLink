<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>MDLink | Log In</title>
		<link
			rel="stylesheet"
			href="../css/style.css" />
	</head>
	<body>
		<section class="index-bg">
			<div class="index-content">
				<h2 class="logo">MD<span>Link</span></h2>
				<form
					class="auth-form"
					onsubmit="login(event)">
					<div class="form-input">
						<label for="email">Email</label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Enter email"
							required />
					</div>
					<div class="form-input">
						<label for="password">Password</label>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Enter password"
							required />
					</div>
					<input
						type="submit"
						class="btn btn-primary"
						value="Sign In" />
					<p>
						Don't have an account with us?
						<a
							href="register.html"
							class="link"
							>Click Here</a
						>
					</p>
				</form>
			</div>
		</section>
		<script src="../js/script.js"></script>
	</body>
</html>
